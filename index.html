<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/index.css">
  <title>数据可视化</title>
</head>
<body>
  <!-- 头部内容 -->
  <header>
    <h1>数据可视化-Echarts</h1>
    <div class="showTime"></div>
    <script>
      var timer = null;
      time(); //刚进入页面开始运行
      function time() {
        clearTimeout(timer);
        var dt = new Date();
        var y = dt.getFullYear();
        var mt = dt.getMonth()+1;
        var day = dt.getDate();
        var h = dt.getHours();
        var m = dt.getMinutes();
        var s = dt.getSeconds();
        document.querySelector(".showTime").innerHTML = `当前时间${y}-年-${mt}-月-${day}-日-${h}时${m}分${s}秒`;
        timer = setTimeout(time, 1000)
      }       
    </script>
  </header>
  <!-- 主体内容 -->
  <section class="mainbox">
    <div class="column">
      <div class="panel bar">
        <h2>柱形图-就业行业</h2>
        <div class="chart">图表</div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel line">
        <h2>柱形图-就业行业<a href="javascript:;">2020</a><a href="javascript:;">2021</a></h2>
        <div class="chart">图表</div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel pie">
        <h2>柱形图-就业行业</h2>
        <div class="chart">图表</div>
        <div class="panel-footer"></div>
      </div>
    </div>
    <div class="column">
      <div class="no">
        <div class="no-hd">
          <ul>
            <li>12345</li>
            <li>25678</li>
          </ul>
        </div>
        <div class="no-bd">
          <ul>
            <li>前端需求人数</li>
            <li>市场供应人数</li>
          </ul>
        </div>
      </div>
      <div class="map">
        <div class="map1"></div>
        <div class="map2"></div>
        <div class="map3"></div>
        <div class="chart">地图图标</div>
      </div>
    </div>
    <div class="column">
      <div class="panel bar2">
        <h2>柱形图-就业行业</h2>
        <div class="chart">图表</div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel line2">
        <h2>柱形图-就业行业</h2>
        <div class="chart">图表</div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel pie2">
        <h2>柱形图-就业行业</h2>
        <div class="chart">图表</div>
        <div class="panel-footer"></div>
      </div>
    </div>
  </section>
  <script src="./js/index1.js"></script> 
  <script src="./js/echarts.min.js"></script>
  <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
  <!-- // 中国地图需要这个文件，它是有经度和纬度的点组成的 -->
  <script src="./js/china.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
